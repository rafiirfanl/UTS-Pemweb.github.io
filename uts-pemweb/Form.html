<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Formulir</title>
    <link rel="stylesheet" href="Form.css" />
    <link rel="stylesheet" href="table.html" />
  </head>

  <header>
    <img id="headerLogo" src="logo.png" alt="logo" />
    <h1>PESEEN</h1>
    <p class=".headertext" >Cepat & Hangat</p>
  </header>
  <body class="body">
    <div class="content">
      <div class="sidebar">
        <div class="navbar">
          <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="Form.html">Formulir</a></li>
            <li><a href="table.html">Tabel</a></li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="formTitleContainer">
          <h1 id="formPendaftaran">Yuk Daftar Jadi Driver </h1>
        </div>
        <div class="contentContainer">
          <p id="formDesc">
            Isi Formulir dibawah ini untuk mendaftarkan diri anda!
          </p>
          <div class="formContainer">
            <form action="" method="get">
              <label for="name">Nama Lengkap</label><br />
              <input type="text" id="name" name="name" required /><br />
              <label for="nim">NIM</label><br />
              <input type="text" id="nim" name="nim" required /> <br />
              <label for="prodi">Program Studi</label><br />
              <input type="text" id="prodi" name="prodi" /><br />
              <label for="email">Email</label><br />
              <input type="email" id="email" name="email" required /><br />
              <label for="password">Password</label><br />
              <input
                type="password"
                id="password"
                name="password"
                required
              /><br />
              <label for="kelamin">Jenis Kelamin</label><br />
              <div class="formSexContainer">
                <input
                  type="radio"
                  id="laki-laki"
                  name="kelamin"
                  value="Laki-Laki"
                />
                <label class="radio" for="laki-laki">Laki-Laki</label>
              </div>
              <div class="formSexContainer">
                <input
                  type="radio"
                  id="perempuan"
                  name="kelamin"
                  value="perempuan"
                />
                <label class="radio" for="perempuan">Perempuan</label> <br />
              </div>
              <label for="tglLahir">Tanggal Lahir</label> <br />
              <input type="date" id="tglLahir" name="tglLahir" /> <br />
              <label for="alamat">Alamat</label><br />
              <input
                type="textarea"
                id="alamat"
                name="alamat"
                rows="4"
                cols="50"
              /><br />
              <input type="submit" value="Apply" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="footerText">
        Hak Cipta &copy; 2023 Muhammad Rafi Irfan 120140219
      </p>
    </footer>
  </body>
</html>
